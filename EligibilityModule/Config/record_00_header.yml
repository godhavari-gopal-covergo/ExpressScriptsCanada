# File Header Record - Type "00"
# Must be the first record of the file
record_type: "00"
description: "File header record containing file-level information"

fields:
  # Field 01
  # Format: 9(2)
  # Required: Y
  # Position: 001-002
  # Description: "00"
  - name: "Record Type"
    key: "record_type"
    length: 2
    padding: "left"
    pad_char: "0"
    default_value: "00"
    required: true

  # Field 02
  # Format: X(2)
  # Required: Y
  # Position: 003-004
  # Description: "EL"
  - name: "File Type"
    key: "file_type"
    length: 2
    padding: "right"
    pad_char: " "
    default_value: "EL"
    required: true

  # Field 03
  # Format: 9(6)
  # Required: Y
  # Position: 005-010
  # Description: ESC BIN "610068"
  - name: "Payor ANSI#"
    key: "payor_ansi"
    length: 6
    padding: "left"
    pad_char: "0"
    default_value: "610068"
    required: true

  # Field 04
  # Format: X(20)
  # Required: Y
  # Position: 011-030
  # Description: Customer Name
  - name: "Source Name"
    key: "source_name"
    length: 20
    padding: "right"
    pad_char: " "
    required: true

  # Field 05
  # Format: 9(8)
  # Required: Y
  # Position: 031-038
  # Description: YYYYMMDD
  - name: "Creation Date"
    key: "creation_date"
    length: 8
    padding: "right"
    pad_char: " "
    required: true
    transform: "DateTime.Now.ToString(\"yyyyMMdd\")"

  # Field 06
  # Format: 9(4)
  # Required: Y
  # Position: 039-042
  # Description: HHMM
  - name: "Creation Time"
    key: "creation_time"
    length: 4
    padding: "left"
    pad_char: "0"
    required: true
    transform: "DateTime.Now.ToString(\"HHmm\")"

  # Field 07
  # Format: 9(3)
  # Required: Y
  # Position: 043-045
  # Description: Sequential Number assigned by the customer for this transmission.
  - name: "Transmittal Sequence #"
    key: "transmittal_sequence"
    length: 3
    padding: "left"
    pad_char: "0"
    required: true

  # Field 08
  # Format: 9(2)
  # Required: Y
  # Position: 046-047
  # Description: "04"
  - name: "Format Version"
    key: "format_version"
    length: 2
    padding: "left"
    pad_char: "0"
    default_value: "04"
    required: true

  # Field 09
  # Format: X(4)
  # Required: Y
  # Position: 048-051
  # Description: "UPDT" (Record Replacement)
  - name: "Load Type"
    key: "load_type"
    length: 4
    padding: "right"
    pad_char: " "
    default_value: "UPDT"
    required: true

  # Field 10
  # Format: X(8)
  # Required: N
  # Position: 052-059
  # Description: Free form comment field
  - name: "Comment"
    key: "comment"
    length: 8
    padding: "right"
    pad_char: " "
    required: false

  # Field 11
  # Format: X(3)
  # Required: N
  # Position: 060-062
  # Description: To be used if a Third Party Administrator is sending in records directly.
  #              TPA's relationship to ESC exists only through a carrier.
  #              Not to be used for Third Party Administrators who have a direct
  #              relationship with ESC.
  #              Blank is the default, otherwise any three character value defined by the carrier.
  - name: "TPA Indicator"
    key: "tpa_indicator"
    length: 3
    padding: "right"
    pad_char: " "
    required: false

  # Field 12
  # Format: X(295)
  # Required: Y
  # Position: 063-357
  # Description: Filler
  - name: "Filler"
    key: "filler"
    length: 295
    padding: "right"
    pad_char: " "
    default_value: " "
    required: true
